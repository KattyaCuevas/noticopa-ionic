<ion-navbar *navbar primary>
  <ion-title>Torneos</ion-title>
</ion-navbar>

<ion-content padding class="tournaments">
  <ion-list>
    <ion-item *ngFor="let tournament of tournaments" (click)="goToGamesPage(tournament)">
      {{tournament.name}}
    </ion-item>
  </ion-list>
  <button primary (click)="addTournament()">Agregar</button>
</ion-content>
